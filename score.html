<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="content"> 
        <h1><b>My Score Keeper</b></h1>
        <h3>Score: <span id="score1">0</span> to <span id="score2"> 0 </span></h3>
        <div class ="form-group">
            <button type="submit" class="btn btn-default" id="ctr1"> Player 1</button>
            <button type="submit" class="btn btn-default" id="ctr2"> Player 2</button>
            <button class="btn btn-danger" id="reset">Reset</button>

        </div>

        <div class = "form-group">
            <input type="numbers" name="limit"  class="form-control" id= "limit" >
        </div>


        <div>
            <h3>The winner is : <span id="win"></span></h3>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
